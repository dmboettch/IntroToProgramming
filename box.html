<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script> <!--this is a CDN-->
    <script src="jquery.easing.js"></script>  <!--this was copied off a website so put it on locally-->
    <script src="http://code.jquery.com/color/jquery.color-2.1.2.min.js"></script>
    <style>

        #container{
            position: relative;
            padding: 40px;
            margin: 40px;
            border: 1px solid #000;
        }

        .box{
            display: inline-block;
            float: left;
            clear: both;
            margin: 20px;
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }

        .clearfix{
            display: block;
            width: 100%;
            clear: both;
        }

    </style>
</head>
<body>
<div id="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="clearfix"></div>
</div>
<script type="text/javascript" src="box.js"></script>
</body>
</html>
